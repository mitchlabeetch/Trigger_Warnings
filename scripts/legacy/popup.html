<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title id="popup-page-title">Add Trigger</title>
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warn-color: #ffc107;
            --info-color: #17a2b8;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --text-color: #212529;
            --button-bg: #e0e0e0;
            --button-hover-bg: #d5d5d5;
            --input-focus-border-color: #86b7fe;
            --input-focus-box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 330px; /* Slightly reduced width */
            padding: 12px 15px; /* Reduced padding */
            font-size: 13px; /* Smaller font size */
            box-sizing: border-box;
            background-color: var(--light-gray);
            color: var(--text-color);
            margin: 0;
            line-height: 1.4; /* Tighter line height */
            max-height: 450px; /* Ensure it fits most screens */
        }
        h3 {
            margin: 0 0 12px 0; /* Reduced margin */
            padding-bottom: 10px; /* Reduced padding */
            text-align: center;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.05rem; /* Smaller heading */
            border-bottom: 1px solid var(--medium-gray);
        }
        .section {
            margin-bottom: 12px; /* Reduced spacing */
            padding-bottom: 12px; /* Reduced padding */
            border-bottom: 1px solid var(--medium-gray);
        }
        .section:last-of-type {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 5px; /* Reduced margin */
        }
        label {
            display: block;
            margin-bottom: 4px; /* Reduced spacing */
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 0.85rem; /* Smaller labels */
        }
        select {
            width: 100%;
            box-sizing: border-box;
            padding: 6px 8px; /* Reduced padding */
            margin-bottom: 8px; /* Reduced margin */
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: #fff;
        }
        /* General Button Styles */
        button {
            padding: 5px 10px; /* Reduced padding */
            margin: 0 4px 4px 0; /* Reduced margin */
            cursor: pointer;
            border: 1px solid #adb5bd;
            border-radius: 4px;
            background-color: var(--button-bg);
            color: var(--text-color);
            font-size: 0.85rem; /* Smaller text */
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Specific Button Styles */
        #submit-trigger {
            background-color: var(--success-color);
            color: white;
            font-weight: bold;
            border: none;
            padding: 7px 12px; /* Reduced padding */
            font-size: 0.9rem;
            width: 100%;
        }

        #time-display {
            margin-top: 10px; /* Reduced space */
            background-color: #fff;
            padding: 8px 10px; /* Reduced padding */
            border-radius: 4px;
            border: 1px solid var(--medium-gray);
            font-size: 0.85rem; /* Smaller text */
            line-height: 1.5;
        }
        #time-display label {
            display: inline-block;
            width: 38px; /* Reduced width */
            margin-bottom: 0;
        }
        #time-display .time-value {
            font-weight: bold;
            font-family: monospace;
            color: var(--primary-color);
            font-size: 0.95rem; /* Smaller time */
            min-width: 65px; /* Reduced width */
            display: inline-block;
            text-align: right;
            background-color: #f0f0f0;
            padding: 1px 4px; /* Reduced padding */
            border-radius: 3px;
        }

        #instructions {
            font-size: 0.75rem; /* Smaller instructions */
            color: var(--dark-gray);
            margin-top: 8px; /* Reduced margin */
            padding: 6px 8px; /* Reduced padding */
            background-color: var(--medium-gray);
            border-radius: 4px;
            line-height: 1.3; /* Tighter line height */
            border: 1px solid #ced4da;
        }

        #playback-controls {
             margin-top: 8px; /* Reduced margin */
             text-align: center;
        }
        #playback-controls button {
            font-size: 16px; /* Smaller icons */
            padding: 3px 6px; /* Reduced padding */
            min-width: 30px; /* Reduced width */
            background: none;
            border: none;
            opacity: 0.8;
            color: var(--dark-gray);
        }

        /* Action buttons with important flags to ensure visibility */
        #action-buttons {
            margin-top: 10px !important; /* Reduced but important */
            padding-top: 8px !important; /* Reduced but important */
            border-top: 1px solid var(--medium-gray);
            display: flex !important; /* Important to ensure display */
            justify-content: flex-end !important;
            align-items: center !important;
            gap: 8px !important; /* Reduced gap */
            visibility: visible !important; /* Force visibility */
        }
        #action-buttons button {
            background: none !important;
            border: none !important;
            font-size: 20px !important; /* Slightly smaller */
            padding: 5px !important; /* Reduced padding */
            opacity: 0.9 !important;
            color: var(--dark-gray) !important;
            display: inline-block !important; /* Force display */
            visibility: visible !important; /* Force visibility */
        }
        #action-buttons button:hover:not(:disabled) {
            opacity: 1.0 !important;
            color: var(--primary-color) !important;
        }

        #status-container {
            margin-top: 10px; /* Reduced margin */
            min-height: 1.4em;
            text-align: center;
            font-size: 0.85rem; /* Smaller text */
            font-weight: 500;
            line-height: 1.3;
        }
        #status-container .message { 
            display: block; 
            padding: 2px 0; 
        }
        #status-container .success { color: var(--success-color); }
        #status-container .error { color: var(--error-color); }
        #status-container .submitting { color: var(--primary-color); }
        #status-container .warning { color: var(--warn-color); }
    </style>
</head>
<body>
    <h3 id="popup-title">Loading...</h3>

    <!-- Timing Section -->
    <div class="section" id="time-marking">
        <label id="mark-timing-label">Loading...</label>
        <div>
            <button id="mark-start" type="button" disabled>Loading...</button>
            <button id="mark-end" type="button" disabled>Loading...</button>
        </div>
        <div id="time-display">
            <label id="start-time-label">Loading...</label><span class="time-value" id="start-time">--:--:--</span><br>
            <label id="end-time-label">Loading...</label><span class="time-value" id="end-time">--:--:--</span>
        </div>
        <div id="playback-controls">
            <button id="play-button" type="button" title="Play" disabled>▶️</button>
            <button id="pause-button" type="button" title="Pause" disabled>⏸️</button>
        </div>
        <div id="instructions">Loading instructions...</div>
    </div>

    <!-- Category Selection -->
    <div class="section" id="category-selection">
        <label for="category-select" id="category-select-label">Loading...</label>
        <select id="category-select" name="category" required disabled>
             <option value="" disabled selected>Loading...</option>
        </select>
    </div>

    <!-- Submission -->
    <div class="section" id="submission">
         <button id="submit-trigger" type="button" disabled>Loading...</button>
         <div id="status-container">
             <!-- Messages injected by JS -->
         </div>
    </div>

    <!-- Action Buttons Footer -->
    <div id="action-buttons">
         <button id="popup-settings-button" type="button" title="Settings">⚙️</button>
         <button id="popup-support-button" type="button" title="Support">☕</button>
     </div>

    <!-- Load JS last -->
    <script src="popup.js" defer></script>
</body>
</html>
